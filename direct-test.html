<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct EmailJS Test</title>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Direct EmailJS Test</h1>
    <p>This is a minimal test page that directly uses EmailJS without any dependencies.</p>
    
    <div class="form-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Your message"></textarea>
        </div>
        <button id="submit-btn">Send Test Email</button>
    </div>
    
    <div id="result">
        <h3 id="result-title"></h3>
        <p id="result-message"></p>
        <pre id="result-details"></pre>
    </div>
    
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("f6ICI0_vWkpGTL9DL");
        })();
        
        document.getElementById('submit-btn').addEventListener('click', function() {
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Validate inputs
            if (!name || !email || !message) {
                showResult('error', 'Error', 'Please fill in all fields');
                return;
            }
            
            // Disable button and show loading
            const button = this;
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = 'Sending...';
            
            // Create template parameters
            const templateParams = {
                from_name: name,
                from_email: email,
                message: message,
                to_name: 'ARXEN Construction Team',
                to_email: 'sustenablet@gmail.com',
                form_source: 'Direct Test HTML'
            };
            
            // Console log what we're sending for debugging
            console.log('Sending with params:', templateParams);
            
            // Send the email
            emailjs.send('service_yjnczmi', 'template_ta9fewp', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showResult('success', 'Success!', 'Your test email was sent successfully.', JSON.stringify(response, null, 2));
                })
                .catch(function(error) {
                    console.error('FAILED...', error);
                    showResult('error', 'Error', 'Failed to send email.', JSON.stringify(error, null, 2));
                })
                .finally(function() {
                    // Re-enable button
                    button.disabled = false;
                    button.textContent = originalText;
                });
        });
        
        function showResult(type, title, message, details = '') {
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const resultDetails = document.getElementById('result-details');
            
            resultDiv.className = 'result ' + type;
            resultTitle.textContent = title;
            resultMessage.textContent = message;
            
            if (details) {
                resultDetails.textContent = details;
                resultDetails.style.display = 'block';
            } else {
                resultDetails.style.display = 'none';
            }
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
